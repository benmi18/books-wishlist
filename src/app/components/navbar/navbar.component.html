<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Books Wishlist</span>
        <span class="spacer"></span>
        <div class="navigation-links">
            <button class="link" mat-button routerLink="/search">Search</button>
            <button class="link" mat-button routerLink="/wishlist">Wishlist</button>
            <button class="link" mat-button routerLink="" (click)="onLogoutClick()">Logout</button>
        </div>
        <span>Welcome <span class="user-name">{{(auth$ | async).email | name}}</span></span>
    </mat-toolbar-row>
</mat-toolbar>
